<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Schedule A visit</title>
    </head>
    <body style="background-image:url(gif.gif); background-size:cover">
<form class="scheduleform" method="get" style="border:2px;box-shadow:0 0 12px 0 rgba(255,255,255,.7);">
    <p style="color:green;">  Enter Your Information </p>
  <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="Email">Last Name</label>
    <input type="email" id="mail" name="mail" placeholder="Your Email..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <label for="visitingDate">Visiting Date</label>
    <input type="date" id="Vdate" name="visitingdate"/>
        </form>
    </body>
</html>
